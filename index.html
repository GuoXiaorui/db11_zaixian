<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双11-学而思在线好课节</title>
    <link rel="stylesheet" href="data/index.css">
</head>

<body>
    <div class="p1 hide">
        <div class="p1-quan"></div>
        <div class="p1-bg1"></div>
        <div class="p1-hf"></div>
        <div class="p1-wuzi"><a class="btn"></a></div>
    </div>
    <div class="p2 hide xiaoxue">
        <div class="p2-bg"></div>
        <div class="p2-btns">
            <div class="nav1" data-key="xiaoxue"></div>
            <div class="nav1"data-key="chuzhong"></div>
        </div>
        <div class="con">
            <div class="l">
                <ul class="nav2"></ul>
            </div>
            <div class="r">
                <ul class="nav3"></ul>
            </div>
        </div>
    </div>
    <div class="qiu-btn hide"></div>
    <figure id="loadding" class="hide">
        <div class="dot white"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </figure>
    <script>
        (function(){
            var ua = window.navigator.userAgent.toLowerCase();
            var _body = document.getElementsByTagName("body")[0];
            if(ua.indexOf("micromessenger")<0){
                _body.innerHTML = "请用微信客户端打开！！！"
                _body.style.fontSize = "18px";
            }else{
                var tt = [],sr = ["jq","iscroll","config","index"];
                for(var i = 0;i<sr.length;i++){
                    tt.push('<script src="data\/'+sr[i]+'\.js"><\/script>')
                }
                loadsouce(tt)
            }
            function loadsouce(data){
                for(var i in data){
                    document.writeln(data[i])
                }
            }
        })()
    </script>
</body>
</html>
